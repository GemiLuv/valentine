<!DOCTYPE html>

    <style>
        body {
            margin: 0;
            background: linear-gradient(135deg, #ffb6c1, #ffc0cb, #ffe4e1);
            font-family: 'Comic Sans MS', cursive;
            text-align: center;
            overflow: hidden;
            color: #d63384;
            transition: 0.5s;
        }

        h1 {
            margin-top: 40px;
            font-size: 38px;
            text-shadow: 2px 2px 8px white;
        }

        .page {
            display: none;
        }

        .active {
            display: block;
        }

        /* Teddy */
        .teddy-container {
            margin-top: 20px;
            font-size: 120px;
            animation: float 3s ease-in-out infinite;
        }

        .heart-hold {
            font-size: 50px;
            position: relative;
            top: -70px;
            left: -20px;
            animation: pulse 1.5s infinite;
        }

        @keyframes float {
            0%,100% { transform: translateY(0); }
            50% { transform: translateY(-15px); }
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.2); }
            100% { transform: scale(1); }
        }

        .buttons {
            margin-top: 20px;
            position: relative;
            display: inline-block;
            height: 120px;
            width: 400px;
        }

        button {
            font-size: 18px;
            padding: 15px 25px;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            transition: 0.3s;
            position: absolute;
            box-shadow: 0 0 15px rgba(255, 105, 180, 0.7);
        }

        #yesBtn {
            background: #ff4d6d;
            color: white;
            left: 0;
        }

        #yesBtn:hover {
            background: #ff1e56;
            transform: scale(1.1);
        }

        #noBtn {
            background: white;
            color: #ff4d6d;
            left: 200px;
        }

        .love-letter {
            margin-top: 40px;
            font-size: 20px;
            padding: 20px;
            width: 70%;
            margin-left: auto;
            margin-right: auto;
            background: rgba(255,255,255,0.6);
            border-radius: 20px;
        }

        .heart {
            position: fixed;
            top: -10px;
            font-size: 20px;
            animation: fall linear infinite;
        }

        @keyframes fall {
            to { transform: translateY(100vh); }
        }

        /* Cupid surprise styles */
        .cupid {
            position: fixed;
            top: -60px;
            width: 50px;
            height: 50px;
            pointer-events: none;
            animation: fallCupid linear forwards;
            z-index: 9999;
        }

        @keyframes fallCupid {
            to {
                transform: translateY(110vh) rotate(360deg);
                opacity: 0;
            }
        }

        /* Popup modal styles */
        #popupModal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: rgba(0,0,0,0.6);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 10000;
        }

        #popupContent {
            background: white;
            padding: 20px;
            border-radius: 30px;
            box-shadow: 0 0 20px rgba(255, 105, 180, 0.9);
            max-width: 90vw;
            max-height: 80vh;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        #popupContent img {
            width: 200px;
            height: auto;
            animation: flyIn 3s ease forwards;
        }

        @keyframes flyIn {
            0% {
                transform: translateY(-100vh) scale(0.5);
                opacity: 0;
            }
            50% {
                transform: translateY(20vh) scale(1.1);
                opacity: 1;
            }
            100% {
                transform: translateY(0) scale(1);
                opacity: 1;
            }
        }

        #closePopup {
            margin-top: 15px;
            background: #ff4d6d;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 20px;
            cursor: pointer;
            font-size: 18px;
            box-shadow: 0 0 15px rgba(255, 105, 180, 0.7);
            transition: background 0.3s;
        }

        #closePopup:hover {
            background: #ff1e56;
        }
    </style>
</head>
<body>

<!-- PAGE 1 -->
<div id="page1" class="page active">

    <div class="teddy-container">

    </div>
</div>

<!-- PAGE 2 -->
<div id="page2" class="page">
    <h1>YAYYYY Kunju!!! ğŸ’–</h1>

    <div style="font-size:120px;">ğŸ§¸ğŸ’–ğŸ§¸</div>

    <div class="love-letter">
        Happy Valentine's Day my dear ğŸ’•<br><br>
        You make my life brighter, sweeter and happier every day.

    <br>
    <button style="position:relative;" onclick="showSurprise()">ğŸ Open Surprise</button>

<!-- Popup Modal -->
<div id="popupModal">
    <div id="popupContent">
        <img src="https://gallery.yopriceville.com/var/albums/Animated-Gif-Images/Animated_Cupid_Be_Mine.gif?m=1629741302" alt="Flying Cupid">
        <button id="closePopup" onclick="closePopup()">Close ğŸ’–</button>

<script>
    let noCount = 0;

    const messages = [
        "Are you sure? ğŸ¥º",
        "Think again ğŸ˜­",
        "Free hugs forever ğŸ¤—",
        "Chocolates included ğŸ«",
        "Please Papu ğŸ’•",
        "Don't break your papu's heart ğŸ§¸ğŸ’”",
        "Just press YES ğŸ˜Œ",
        "Life time service warranty ğŸ˜Œ"
    ];

    function sayNo() {
        const noBtn = document.getElementById("noBtn");
        const yesBtn = document.getElementById("yesBtn");

        if (noCount < messages.length) {
            noBtn.innerHTML = messages[noCount];
        } else {
            noBtn.innerHTML = "Destiny says YES ğŸ’˜";
        }

        let currentSize = parseInt(window.getComputedStyle(yesBtn).fontSize);
        yesBtn.style.fontSize = (currentSize + 4) + "px";

        noCount++;
    }

    function moveNo() {
        const noBtn = document.getElementById("noBtn");
        const offsetX = (Math.random() * 200) - 100;
        const offsetY = (Math.random() * 80) - 40;
        noBtn.style.left = (200 + offsetX) + "px";
        noBtn.style.top = offsetY + "px";
    }

    function goToPage2() {
        document.getElementById("page1").classList.remove("active");
        document.getElementById("page2").classList.add("active");
        launchHearts();
    }

    function showSurprise() {
        // Show popup modal
        const popup = document.getElementById("popupModal");
        popup.style.display = "flex";

        // Also create flying cupids in background
        const maxCupids = 15;
        for (let i = 0; i < maxCupids; i++) {
            setTimeout(() => {
                createCupid();
            }, i * 300);
        }
    }

    function closePopup() {
        const popup = document.getElementById("popupModal");
        popup.style.display = "none";
    }

    function createCupid() {
        const cupid = document.createElement("img");
        cupid.src = "https://gallery.yopriceville.com/var/resizes/Animated-Gif-Images/Animated_Cupid.gif?m=1629825845";
        cupid.classList.add("cupid");
        
        // Random horizontal position
        cupid.style.left = Math.random() * 90 + "vw";

        // Random animation duration between 4-7 seconds
        cupid.style.animationDuration = (4 + Math.random() * 3) + "s";

        document.body.appendChild(cupid);

        // Remove the cupid after animation finishes (7s max)
        setTimeout(() => {
            cupid.remove();
        }, 7000);
    }

    function launchHearts() {
        setInterval(() => {
            let heart = document.createElement("div");
            heart.classList.add("heart");
            heart.innerHTML = "ğŸ’—";
            heart.style.left = Math.random() * 100 + "vw";
            heart.style.animationDuration = (Math.random() * 3 + 2) + "s";
            document.body.appendChild(heart);
            setTimeout(() => heart.remove(), 5000);
        }, 200);
    }
</script>
